 <div class="container">
  <form novalidate [formGroup]="testForm">
    <div class="form-group">
      <label for="date0">Date</label>
      <input id="date0" value="123" formControlName="date0" class="form-control" [(ngModel)]="date0" [dpDayPicker]="config" theme="dp-material"
        mode="day" />
    </div>
    <div class="form-group">
      <label for="time0">Time</label>
      <input id="time0" formControlName="time0" class="form-control" [(ngModel)]="time0" [dpDayPicker]="configTime" theme="dp-material"
        mode="time" />
    </div>
  </form>
</div> 

<label for="date">Date</label>
<dp-date-picker id="date" [config]="configDate" theme="dp-material" mode="day"></dp-date-picker>
<label for="time">Time</label>
<dp-date-picker id="time" [config]="configTime" theme="dp-material" mode="time"></dp-date-picker>
