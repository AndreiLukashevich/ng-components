<h4>
  date-time-picker works!
</h4>

<hr />

<div class="container">
  <form novalidate [formGroup]="testForm">
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" class="form-control" [(ngModel)]="date" [dpDayPicker]="configDate" theme="dp-material"
        mode="day" />
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input id="time" formControlName="time" class="form-control" [(ngModel)]="time" [dpDayPicker]="configTime" theme="dp-material"
        mode="time" />
    </div>
    <div class="form-group">
      <label for="datetime">DateTime</label>
      <input id="datetime" formControlName="datetime" class="form-control" [(ngModel)]="datetime" [dpDayPicker]="configDateTime" theme="dp-material"
        mode="daytime" />
    </div>
  </form>
</div>
