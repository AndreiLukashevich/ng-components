<p>
  time-picker works!
</p>

<hr />

<div class="container">
  <form novalidate [formGroup]="testForm">

    <div class="form-group">
      <label for="dateTimePopup">Date&TimePopup</label>
      <input id="dateTimePopup" formControlName="dateTimePopup" class="form-control" dateTimePicker [value]="dateTimePopupValue | date: 'medium'" [(ngModel)]="dateTimePopupValue" />
    </div>
    <div class="form-group">
      <label for="dateTimeDropdown">Date&TimeDropdown</label>
      <input id="dateTimeDropdown" formControlName="dateTimeDropdown" class="form-control" dateTimePicker [value]="dateTimeDropdownValue | date: 'short'" [(ngModel)]="dateTimeDropdownValue" [mode]="'dropdown'" [hourTime]=" '12' "/>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" class="form-control" dateTimePicker [value]="dateValue | date" [pickerType]="'date'" [(ngModel)]="dateValue" [autoClose]="true"/>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input id="time" formControlName="time" class="form-control" dateTimePicker [value]="timeValue | date: 'shortTime'" [pickerType]="'time'" [hourTime]=" '12' " [(ngModel)]="timeValue"  />
    </div>
  </form>
</div>

<hr />
