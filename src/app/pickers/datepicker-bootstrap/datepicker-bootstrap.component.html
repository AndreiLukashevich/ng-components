<h4>
  datepicker-bootstrap works!
</h4>

<hr />

<div class="container">
  <form novalidate [formGroup]="testForm">

    <div class="form-group">
      <label for="date">Date</label>
      <date-picker id="date" formControlName="date" mode="date"></date-picker>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <date-picker id="time" formControlName="time" mode="time"></date-picker>
    </div>
    <div class="form-group">
      <label for="datetime">Date&Time</label>
    </div>
  </form>
</div>


<datetime [(ngModel)]="date"></datetime>


<hr />
  <a class="bg-success" href="https://github.com/nkalinov/ng2-datetime">Go to the repository on GitHub</a>
<hr />

<button class="btn btn-danger" (click)="goToPickers()">Go Back</button>
