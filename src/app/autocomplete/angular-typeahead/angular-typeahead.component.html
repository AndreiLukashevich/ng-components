<h4>
  angular-typeahead works!
</h4>

<div class="search-results">
  <input class="form-control" [value]="search" ngxTypeahead [taUrl]="url" [taParams]="params" (taSelected)="handleResultSelected($event)">
</div>

<br />
<hr />
<button class="btn btn-danger" (click)="goToAutocomplete()">Go Back</button>
